<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de orçamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="conteiner" role="main" aria-labelledby="titulo">
        <h1 id="titulo">Calculadora de orçamento</h1>

        <form action="/calcular" method="POST" novalidate>
            <label for="servico">Tipo de serviço:</label>
            <input id="servico" type="text" name="servico" required>

            <label for="horas">Horas de trabalho:</label>
            <input id="horas" type="number" name="horas" step="0.1" required inputmode="decimal" aria-label="Horas de trabalho">

            <label for="preco_hora">Orçamento por hora (R$):</label>
            <input id="preco_hora" type="number" name="preco_hora" step="0.01" required inputmode="decimal" aria-label="Preço por hora">

            <button type="submit">CALCULAR</button>
        </form>

        {% if total %}
        <section class="resultado" aria-live="polite">
            <h2>Resultados</h2>
            <p>Serviço: {{ servico }}</p>
            <p>Total: <strong>R$ {{ "%.2f"|format(total) }}</strong></p>
        </section>
        {% endif %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
